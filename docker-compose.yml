version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: hvac-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped

  # Optional: MQTT Explorer alternative - MQTT Web UI
  mqtt-explorer:
    image: smeagolworms4/mqtt-explorer
    container_name: hvac-mqtt-explorer
    ports:
      - "4000:4000"
    restart: unless-stopped

volumes:
  mosquitto_data:
  mosquitto_log:
